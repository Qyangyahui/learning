<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>送花</title>
  <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.0.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/mysonghua.css">
</head>
<body class="snowbg">
  <main>
    <footer >
      <span id="myfree">免费送花</span>
      <span id="mycharge">有偿送花</span>
    </footer>
    <!--有偿送花-->
      <section >  
        <ul>
           <li>0.1元</li>
           <li>0.2元</li>
           <li>0.3元</li>
        </ul>
      </section>
  </main>
  <!--弹出框-->
  <div id="boxbg">    
    <div id="boxcenter">
      <div id="boxcenter_t">
        <div><img src="img/chenggong.png" alt="上香成功" style="height:55px;width:55px;"></div>
        <p style="color:#ef8609;font-size:18px;">上香成功</p>
        <p>您上香成功，赠送你10个积分；赠送一次许愿机会，祝你愿望成真！</p>
      </div>
      <button id="myxy">写心愿</button>
      <div id="myclose"><img src="img/关闭.png" alt="关闭"></div>
    </div>
  </div>
</body>
</html>
<script src="librarys/JQuery.js"></script>
<script>  

 $(document).ready(function(){
   $("#myfree").click(function(){
      $("#boxbg").css("display","block");
       $(function(){

  var d="<div class='snow' ><div>"

			setInterval(function(){

				var f=$(document).width();

				var e=Math.random()*f-20;

				var o=0.3+Math.random();

				var fon=10+Math.random()*30;

				var l = e - 100 + 200 * Math.random();

				var k=2000 + 5000 * Math.random();

				$(d).clone().appendTo(".snowbg").css({

					left:e+"px",

					opacity:o,

					"font-size":fon,

				}).animate({

				  top:"400px",

					left:l+"px",

					opacity:0.1,

				},k,"linear",function(){$(this).remove()})

			},200)

})
   });
    $("#myxy").click(function(){
     location.href="myxinyuan.html";
   });
    $("#myclose").click(function(){
      $("#boxbg").css("display","none");
   });
    $("#mycharge").click(function(){
      $("section").css("display","block");
   })

});
</script>
